<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="E:\dev\CoinList\src\main\resources\templates\css\main.css" rel="stylesheet">
</head>
<body>
<div style="background-color:#dcd0ff">
    <div class="container" style="max-width:1200px; background-color:white">
        <div class="row">
            <h2>Coin</h2>
            <form th:method="POST" th:action="@{/edit/{id}(id=${coin.getId()})}" th:object="${coin}">
                <table class="table">
                    <thead>
                        <tr class="table-secondary">
                            <th scope="col">Название</th>
                            <th scope="col">Номинал</th>
                            <th scope="col">Дата</th>
                            <th scope="col">Информация</th>
                            <th scope="col">Описание аверса и реверса</th>
                        </tr>
                    </thead>
                    <tr>
                        <td>
                            <input type="text" class="form-control" th:field="*{name}">
                        </td>
                        <td th:text="${coin.getDenomination()}"></td>
                        <td th:text="${coin.getDate()}"></td>
                        <td th:text="${coin.getDescription()}"></td>
                        <td th:text="${coin.getCoin_sides()}"></td>
                    </tr>
                </table>
                <input type="submit" class="btn btn-outline-secondary" value="Изменить">
            </form>
        </div>
        <form th:method="POST" th:action="@{/delete/{id}(id=${coin.getId()})}">
            <input type="submit" class="btn btn-outline-secondary" value="DELETE"/>
        </form>
        <a href="/" >На главную</a>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
