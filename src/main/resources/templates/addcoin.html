<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Coin List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!--<link href="E:\dev\CoinList\src\main\resources\templates\css\main.css" rel="stylesheet">-->
</head>
<body>

<div style="background-color:#dcd0ff">
  <div class="container" style="max-width:1200px; background-color:white">
    <h4> <a href="/"> Главная </a></h4>
    <form th:method="POST" th:action="@{/addcoin}" th:object="${coin}">
      <div class="row mt-4 bg-danger">
        <div class="col-2">
          <label for="name">Название:</label>
          <input class="form-control" type="text" th:field="*{name}" placeholder="Name" id="name" required/>
        </div>
        <div class="col-2">
          <label for="denomination">Номинал:</label>
          <input class="form-control" type="text" th:field="*{denomination}" id="denomination"/>
        </div>
        <div class="col-2">
          <label for="date">Год выпуска:</label>
          <input class="form-control" type="number" th:field="*{date}" id="date"/>
        </div>
        <div class="col-2">
          <label for="description">Информация:</label>
          <input class="form-control" type="text" th:field="*{description}" id="description" required/>
        </div>
        <div class="col-2">
          <label for="coin_sides">Описание аверса и реверса</label>
          <input class="form-control" type="text" th:field="*{coin_sides}" id="coin_sides" required/>
        </div>
        <div class="col-4"></div>
        <div class="col-4">
          <input class="btn button-red mt-2" type="submit" value="Добавить" >
        </div>
      </div>

    </form>
    <a href="/"> Back </a>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
