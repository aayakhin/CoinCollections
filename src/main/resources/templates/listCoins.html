<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<style>
  .pagination {
    display: inline-block;
  }

  .pagination a {
    color: black;
    float: left;
    padding: 5px 5px;
    text-decoration: none;
  }

  .pagination a.active {
    background-color: gray;
    color: white;
    border-radius: 2px;
  }
</style>
<head>
  <title>Coin List</title>
</head>
<body>
<h1>Coin List</h1>
<table border="1">
  <thead>
  <tr>
    <th th:text="Name" />
    <th th:text="Denomination" />
    <th th:text="Date" />
    <th th:text="Description" />
    <th th:text="Avers_and_Revers" />
  </tr>
  </thead>
  <tbody>
  <tr th:each="coin, iStat : ${coinPage.content}"
      th:style="${iStat.odd}? 'font-weight: bold;'"
      th:alt-title="${iStat.even}? 'even' : 'odd'">
    <td th:text="${coin.denomination}" />
    <td th:text="${coin.name}" />
    <td th:text="${coin.date}" />
    <td th:text="${coin.description}" />
    <td th:text="${coin.coin_sides}" />


  </tr>
  </tbody>
</table>
<div th:if="${coinPage.totalPages > 0}" class="pagination"
     th:each="pageNumber : ${pageNumbers}">
  <a th:href="@{/listcoins(size=${coinPage.size}, page=${pageNumber})}"
     th:text=${pageNumber}
     th:class="${pageNumber==coinPage.number + 1} ? active"></a>
</div>

<div>
  <p>
    <a th:href="@{/}" th:text="Home"></a>
  </p>
</div>
</body>
</html>
