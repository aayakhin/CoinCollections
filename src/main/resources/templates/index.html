<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Coin List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="E:\dev\CoinList\src\main\resources\templates\css\main.css" rel="stylesheet">
</head>
<body>

    <div  style="background-color:#dcd0ff">
        <div class="container" style="max-width:1200px; background-color:white">
            <h4> <a href="/"> Главная </a></h4>

        <div class="row">
                <h2>Coins</h2>
            <table class="table">
                <thead>
                    <tr class="table-secondary">
                        <th>Название</th>
                        <th>Номинал</th>
                        <th>Дата</th>
                        <th>Информация</th>
                        <th>Описание аверса и реверса</th>
                    </tr>
                </thead>
                <tr th:each="coins: ${coin}">
                    <td>
                        <a th:href="@{/{id}(id=${coins.getId()})}" th:text="${coins.getName()}"> </a>
                    </td>
                    <td>
                        <span th:text="${coins.getDenomination()}"></span>
                    </td>
                    <td>
                        <span th:text="${coins.getDate()}"></span>
                    </td>
                    <td>
                        <span th:text="${coins.getDescription()}"></span>
                    </td>
                    <td>
                        <span th:text="${coins.getCoin_sides()}"></span>
                </tr>
            </table>
            <div th:if="${coin.totalPages > 0}" class="pagination"
                 th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/(size=${coin.size}, page=${pageNumber})}"
                   th:text=${pageNumber}
                   th:class="${pageNumber==coin.number + 1} ? active"></a>
            </div>
            </div>

            <a href="/addcoin">Add new coin</a>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
