<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Coin List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">

</head>
<body>
<div style="background-color:#dcd0ff">
    <div class="container-fluid" style="max-width: 1200px; margin: 0 auto; height: 100vh; background: #ffffff">
        <div class="row">
            <a class="mt-2" href="/"><h2>Coins</h2></a>
        </div>
        <div class="my-2">
            <form th:action="@{/}" id="searchForm">
                <div class="row d-flex">
                    <div class="col mt-2 mx-2">
                        <div class="search">
                            <i class="fa fa-search"></i>
                            <input id="keyword" type="search" name="keyword" th:value="${keyword}" class="form-control"
                                   placeholder="Enter keyword">
                            <button type="submit" class="btn btn-secondary">Search</button>
                        </div>
                    </div>
                    <div class="col input-group mt-2 mx-2">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="pageSize">Items per page:</label>
                        </div>
                        <select form="searchForm" name="size" th:value="${pageSize}" onchange="changePageSize()" class="size-select" id="pageSize">
                            <option th:each="s : ${ {3, 6, 9} }" th:value="${s}" th:text="${s}" th:selected="${s == pageSize}"></option>
                        </select>
                    </div>
                    <div class="col mt-2 mx-2">
                        <button id="btnClear" class="btn btn-info">Clear</button>
                    </div>
                </div>
            </form>
        </div>
        <table class="table">
            <thead>
                <tr class="table-secondary">
                    <th>Название</th>
                    <th>Номинал</th>
                    <th>Дата</th>
                    <th>Информация</th>
                    <th>Описание аверса и реверса</th>
                </tr>
            </thead>
            <tr th:each="coins: ${coinPaginated}">
                <td>
                    <a th:href="@{/{id}(id=${coins.getId()})}" th:text="${coins.getName()}"> </a>
                </td>
                <td>
                    <span th:text="${coins.getDenomination()}"></span>
                </td>
                <td>
                    <span th:text="${coins.getDate()}"></span>
                </td>
                <td>
                    <span th:text="${coins.getDescription()}"></span>
                </td>
                <td>
                    <span th:text="${coins.getCoin_sides()}"></span>
                </td>
            </tr>
        </table>
        <nav aria-label="Page navigation example" >
            <ul th:if="${coinPaginated.totalPages > 0}" class="pagination justify-content-center">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}">
                    <a class="page-link" th:href="@{/(size=${coinPaginated.size}, page=${pageNumber})}"
                       th:classappend="${pageNumber==coinPaginated.number + 1} ? active" th:text=${pageNumber}></a>
                </li>
            </ul>
        </nav>
        <a href="/addcoin">Add new coin</a>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function () {
        // ...
        $("#btnClear").on("click", function (e) {
            e.preventDefault();
            $("#keyword").text("");
            window.location = "[[@{/}]]";
        });
    });

    function changePageSize() {
        $("#searchForm").submit();
    }
</script>
</html>
